<head>

<body class="flex justify-center flex-wrap">        
      <div class= "media">
        <img src="assets/images/stranger.png" style="width: 50%;">
            
        </div>
    <!--This is where the game screen game starts-->
    <div id="stranger" class="flex no-padding justify-center flex-wrap">
    <h1 class="text-danger text-center"> If you can save Eleven, you can save the world! Beat the Demorgorgon and guess your favorite Stranger Things Characther.</h1>
    <br>
    <br>

    <h2 class="text-danger text-center">Press any keys to play!</h2>     

    <h2 class="text-monospace text-success" id="guess_output"></h2>  
    <br>
    <h3 class="text-secondary" id="guess_entry"></h3>      
      <br>
      <br>
      <br>
      <br>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-xl-6">
            <!--The user guessed the correct characther container -->
            <button type="button" class="btn btn-primary btn-lg btn btn-danger"><span id="Wins">You Win! You Defeat the Demogorgon</span></button>            
          <br>
          
    <!--The user guessed the wrong characther container -->

            <button type="button" class="btn btn-primary btn-lg btn btn-danger"><span id="Looses">You Loose! The Demorgon lair has doubled!</span></button>          
        </div>
            <!--This is where the game resets if guess choose to restart it-->
        <div class="container">
        <div class="row">
        <div class="col-xs-12 col-lg-6">
                <button type="button" onclick="myContinue()" class="btn btn-primary btn-lg btn btn-danger" > Continue? YES!</button>          
                <br> 
                <button type="button" onclick="myPlayagain()" class="btn btn-primary btn-lg btn btn-danger">Play again and Defeat the Demorgorgon!</button>          
        </div>
            </div>
            </div>
        </div>
      </div>
