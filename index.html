<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>IZB Stranger Things Guessing Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <div class="container-fluid" style="background-color: black;">
            
        <div class="jumbotron jumbotron-fluid" style="background-color: black;"><h3 class="display-4" style="color: lightcoral; text-align: center;">Guess Your Favorite Stranger Things Characther</h3>
   
      <div class="container">
      <div class="row">
            <div class="col-lg-6 col-lg-6">
                    <div class="media">
        
                <img class="img-fluid" id="strangerthings" src="assets/images/stranger.png" style="width: 100%; height: 10%; display: center">
            
            </div>        
          </div>
        </div>
          <div class="col-xs-12 col-lg-6">
                <h1 class="text-danger text-center font-uppercase"> If you can save Eleven, you can save the world! Beat the Demorgorgon the guess your favorite Stranger Things Characther.</h1>
            <button type="button" class="btn btn-primary btn-lg btn btn-danger">Press any keys to play!</button>          
<h2 class="text-monospace text-success"><span class="text-white bg-dark text-uppercase" id="user_output"></span></h2>  
<h3 class="text-secondary">Your Selected Words:<span class="text-uppercase" id="user_Entry>"></span> </h3>       
        </div>
      </div>

      <br></br>
      <br></br>
      <br></br>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-xl-6">
            
            <button type="button" class="btn btn-primary btn-lg btn btn-danger"><span id="Wins"></span>You Win! You Defeat the Demogorgon</span></button>          
          
          
          <br> </br>
          
          
            <button type="button" class="btn btn-primary btn-lg btn btn-danger"><span id="Looses">You Loose! The Demorgon lair has doubled!</span></button>          
        </div>
        <div class="row"></div>
        <div class="col-xs-12 col-lg-6">
          
                <button type="button" onclick="myContinue()" class="btn btn-primary btn-lg btn btn-danger" > Continue? YES!</button>          
    
               
                <br> </br>

                  <button type="button" onclick="myPlayagain()" class="btn btn-primary btn-lg btn btn-danger">Play again and Defeat the Demorgorgon!</button>          
              </div>
                
          
            </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Here -->
    <script src="assets/javascript/game.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
